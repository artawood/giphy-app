<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    
</head>
<body>
    <header class="text-center">
        <h1>The Giphy App</h1>
    </header>
    <div class="container">
        <div id="button-added" class="text-center"></div>
        <div id="add-animal" class="container row">
            <div class="col-2"></div>
            <div class="col-8">
                <form>
                    <h2 class="text-center">Search for an animal</h2>
                    <div class="form-row">
                        <div class="col-10">
                            <input type="text" class="form-control" id="giphyInput" aria-describedby="giphyInput" placeholder="Add an animal" value="">
                        </div>
                        <div class="col-2">
                            <button id="addGiphy" type="submit" class="btn btn-primary">Submit</button>
                        </div>    
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
        <div id="results" class="row"></div>
    </div>
    <!-- Bootstrap core JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Giphy JS -->
    <script src="assets/js/giphy.03.js"></script>
</body>
</html>
